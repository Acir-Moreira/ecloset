{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eCloset</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<header>
    <h1>eCloset</h1>
    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/">Sobre Nós</a></li>
      </ul>
    </nav>
  </header>
<body>
    <div class="login-container">
        <form method="POST">
            {% csrf_token %}
            <h2>eCloset - Fazer Login</h2>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Lembrar-me</label>
            </div>
            <button action="{% url 'cadastrar_usuario' %}" type="submit" class="btn">Entrar</button>
            <p>Não tem uma conta? <a href="{% url 'login_form' %}">Registre-se</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2023 eCloset. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
