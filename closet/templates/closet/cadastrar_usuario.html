{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário | eCloset</title>
  <link rel="stylesheet" href="{% static 'css/login_form.css' %}">
</head>

<body>
  <header>
    <h1>eCloset</h1>
    <nav>
      <ul>
        <li><a href="/">Início</a></li>
        <li><a href="/">Login</a></li>
        <li><a href="/">Sobre Nós</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register">
      <h2>Cadastre-se</h2>
      <form method="post" action="{% url 'cadastrar_usuario' %}">
        {% if msg %}
          {{msg}}
        {% endif %}
        {% csrf_token %}
        <div>
          <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo:" required>
        </div>
        <div>
          <input type="text" id="name" name="name" placeholder="Digite o nome de Usuário:" required>
        </div>
        <div>
          <input type="password" id="password" name="password" minlength="8" placeholder="Digite a senha:" required>
        </div>
        <div>
          <input type="password" id="password-conf" name="password-conf" minlength="8" placeholder="Digite a confirmação da senha:" required>
        </div>
        <div>
          <div>
            <input type="email" id="email" name="email" placeholder="Digite o seu e-mail:" required>
          </div>
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 eCloset. Todos os direitos reservados.</p>
  </footer>
</body>

</html>
